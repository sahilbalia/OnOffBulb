<html>
<head><title>On Off Bulb Animation</title>
</head>
<body bgcolor = "black">
<img src = "Pictures/off.jpg" id = "image" onclick = "turnOnOff()">
<h1 style = "color: red; text-align: right; margin-top: -500; margin-right: 200px;">Click on the bulb to turn On and Off</h1>
<script>
function turnOnOff(){
var image = document.getElementById('image');
if(image.src.match('on')){
image.src = "Pictures/off.jpg";
}
else{
image.src = "Pictures/on.jpg";
}
}
</script>
</body>
</html>
